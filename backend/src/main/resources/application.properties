spring.application.name=ActivosMain

# Usar variables de entorno si están definidas (útil para Docker Compose)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/gestionactivosdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:activos_admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:5005}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

server.address=0.0.0.0
server.port=8080